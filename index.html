<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Ascent of Snowland</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>The Ascent of Snowland</h1>
        <p class="subtitle">The race to Pipeline Greatness! (Ends Oct 17th)</p>

        <div id="game-board-container">
            <div id="game-board"></div>
            <div id="sprite-layer"></div>
        </div>
        
        <div class="bottom-section">
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Hero</th>
                            <th>SQOs</th>
                            <th>SalesPlays</th>
                            <th>Echo Bonus</th>
                            <th>Bonuses</th>
                            <th>Total Steps</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>

            <div class="info-section">
                <div id="rules-box">
                    <h2>Rules</h2>
                    <div id="scoring-rules"></div>
                </div>
                <div id="special-spaces-box">
                    <h2>Special Spaces</h2>
                    <ul id="legend-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
